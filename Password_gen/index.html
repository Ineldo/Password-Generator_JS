<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Password Generator</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
</head>
	<body>
		<div class="pw-container">
			<div class="pw-header">
				<div class="pw" >
					<span id="pw"></span>
					<button id="copy">Copiar</button>
				</div>
			</div>
		
			<div class="pw-body">
					
				<div class="form-control">
					<label for="len">Tamanho do Password</label>
					<input type="number" min="8" max="40" id="len" value="10"/>
				</div>
				<div class="form-control">
					<label for="upper">Letras Maiusculas</label>
					<input type="checkbox" id="upper"/>
				</div>
				
				<div class="form-control">
					<label for="lower">Letras Minusculas</label> 
					<input type="checkbox" id="lower"/>
				</div>
				
				<div class="form-control">
					<label for="number">Numeros</label>
					<input type="checkbox" id="number"/>
				</div>
				
				<div class="form-control">
					<label for="symbol">Simbolos</label>
					<input type="checkbox" id="symbol"/>
				</div>
				<button id="generate" class="generate">Gerar Palavra Passe</button>
			</div>
		</div>
	</body>
</html>
